<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de usuário</title>
  </head>
  <body>
    <form id="cadastro-form">
      <h1>Cadastro de usuário</h1>
        <div>
            <label for="name" >Digite o seu nome:</label>
            <input type="text"  id="nome" name="nome" placeholder="Digite o seu nome" required>
        </div>
        <div>
            <label for="email" >Digite o seu e-mail:</label>
            <input type="text"  id="email" name="email" placeholder="Digite o seu e-mail" required>
        </div>
        <div>
            <label for="password" >Digite a sua senha:</label>
            <input type="password"  id="senha" name="senha" placeholder="Digite a sua senha" required>
        </div>
        <div>
              <input type="checkbox"  value="" id="agree-form" name="agree-form">
              <label for="agree-form" >Você aceita os Termos de serviço?</label>
        </div>      
        <div>   
              <input type="checkbox"  value="" id="newsletter" name="newsletter">
              <label for="newsletter" >Deseja receber notícias?</label>
        </div>         
        <div>
          <a href="#">Termos de serviço</a>
        </div>
        <div>
          <button type="submit">Cadastrar</button>
        </div>
        <div>
          <a href="index.html">Já tenho uma conta</a>
        </div>
    </form>
        
    <script>
        const form = document.getElementById('cadastro-form');
      
      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
  
        
        const response = await fetch('http://localhost:3000/materialstore/user/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nome, email, senha })
        });
        
        if (response.ok) {
          const token = await response.text();
          localStorage.setItem('token', token);
          alert('cadastro realizado com sucesso!');
          window.location.href = 'home.html';
        } else {
          const message = await response.text();
          alert(`Erro ao realizar cadastro`);
        }
      });
    </script>
    <script src="../controller/autenticacaoController.js"></script>
    <script src="../routes/autenticacaoRoute.js"></script>
    </script>
  </body>
</html>
